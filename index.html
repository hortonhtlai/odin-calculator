<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="display">

    </div>
    <div class="keyPad">
        <div class="numberPad">
            <div class="numberPadRow">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
            </div>

            <div class="numberPadRow">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
            </div>

            <div class="numberPadRow">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
            </div>

            <div class="numberPadRow">
                <button class="number">0</button>
            </div>
        </div>

        <div class="operationPad">
            <div class="operationPadRow">
                <button class="operation add">+</button>
                <button class="operation subtract">-</button>
            </div>
            <div class="operationPadRow">
                <button class="operation multiply">*</button>
                <button class="operation divide">/</button>
            </div>
            <div class="operationPadRow">
                <button class="equal">=</button>
                <button class="clear">clear</button>
            </div>
        </div>
    </div>
</body>

</html>
